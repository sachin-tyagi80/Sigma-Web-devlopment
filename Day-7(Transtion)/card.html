<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover</title>
    <link rel="stylesheet" href="card.css"></link>
  </head>
  <body>
    <div class="card">
      <img src="man.jpg" alt="man">
      <div class="desc">
        <h3>Sachin</h3>
        <p>Data Analyst</p>
      </div>
    </div>
    <div class="card">
      <img src="woman.jpg" alt="Woman">
      <div class="desc">
        <h3>Neha Sharma</h3>
        <p>Software Engineer</p>
      </div>
    </div>
  </body>
</html>
